---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
spec:
  parentRefs:
    - namespace: kube-system
      name: gateway
      sectionName: https
  hostnames:
    - dashboard.apps.mrtb.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: homer-k8s
          port: 8080