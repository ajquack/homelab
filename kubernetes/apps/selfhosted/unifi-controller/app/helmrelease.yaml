---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-controller
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      unifi:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          fspermissions:
            image:
              repository: docker.io/library/busybox
              tag: latest
            command: ['/bin/sh', '-c', 'chown -R 999:999 /unifi']
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              readOnlyRootFilesystem: true
        containers:
          app:
            image:
              repository: ghcr.io/jacobalberty/unifi-docker
              tag: v9.0.114@sha256:d5c9f87e643854bec4d0c15f6cbeec75510a449a7ec46f1e223eded858add480
            env:
              TZ: "Europe/Berlin"
              UNIFI_STDOUT: "true"
              CERT_IS_CHAIN: "true"
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: false
    service:
      app:
        controller: unifi
        ports:
          ui:
            port: &uiport 8443
          inform:
            port: &informport 8080
          #stun:
          #  port: &stunport 3478
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /unifi
      cert:
        type: secret
        name: unifi-secret
        advancedMounts:
          unifi:
            app:
              - path: /unifi/cert
                readOnly: true
    route:
      ui:
        hostnames:
          - unifi.apps.mrtb.io
        parentRefs:
          - name: gateway
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: unifi-controller
                port: *uiport
      inform:
        hostnames:
          - unifi.apps.mrtb.io
        parentRefs:
          - name: gateway
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: unifi-controller
                port: *informport
            matches:
              - path:
                  type: Prefix
                  value: /inform
      #stun:
      #  kind: UDPRoute
      #  parentRefs:
