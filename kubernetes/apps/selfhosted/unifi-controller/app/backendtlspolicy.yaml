  namespace: default
spec:
  targetRefs:
  - group: ''
    kind: Service
    name: unifi-controller
    sectionName: ui
  validation:
    hostname: unifi-controller.selfhosted.svc.cluster.local
    caCertificateRefs:
    - name: unifi-ca
      group: ''
      kind: ConfigMap